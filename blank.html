<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #5145BA;
            margin: 0;
            padding: 0;
        }
        .chatbot-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.13);
        }
        iframe {
            width: 100%;
            height: 700px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <iframe
    src="https://www.chatbase.co/chatbot-iframe/kuA2BwF8WAIlhR7x0ENll"
    width="100%"
    style="height: 100%; min-height: 700px"
    frameborder="0"
></iframe>
</body>
</html>
