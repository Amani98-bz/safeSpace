<!DOCTYPE html>
<html lang="en">
    <html lang="ar" dir="rtl">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Chatbot الصحة</title>
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
            <style>
                body {
                    margin: 0;
                    padding: 0;
                    min-height: 100vh;
                    background-image: url('d9ff5eaaaa314d35331121348d6fcfb1.jpg');
                    background-size: auto;
                    background-position: center;
                    background-attachment: fixed;
                    display: flex;
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                }
                
                .content-wrapper {
                    display: flex;
                    width: 100%;
                    height: 100vh;
                }
                
                .text-section {
                    flex: 1;
                    padding: 40px;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    color: white;
                    background-color: rgba(0, 0, 0, 0.5);
                    backdrop-filter: blur(5px);
                }
                
                .text-section h1 {
                    font-size: 2.5rem;
                    margin-bottom: 30px;
                    line-height: 1.3;
                }
                
                .text-section p {
                    font-size: 1.5rem;
                    line-height: 1.8;
                    margin-bottom: 20px;
                }
                
                .chatbot-wrapper {
                    width: 400px;
                    height: 100vh;
                    display: flex;
                    flex-direction: column;
                    padding: 20px;
                    background-color: rgba(255, 255, 255, 0.9);
                    box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
                }
                
                iframe {
                    width: 100%;
                    height: 100%;
                    border: none;
                    border-radius: 12px;
                }
                
                @media (max-width: 768px) {
                    .content-wrapper {
                        flex-direction: column;
                    }
                    
                    .text-section {
                        padding: 20px;
                        text-align: center;
                    }
                    
                    .chatbot-wrapper {
                        width: 100%;
                        height: 500px;
                    }
                }
            </style>
        </head>
        <body>
            <div class="content-wrapper">
                <div class="text-section">
                    <h1>أهلا بك! اسأل كل اسئلتك</h1>
                    <p>التعلم هو الاعتناء بنفسك</p>
                    <p>"سلامتك تبدأ هنا. لا تتردد في الاستكشاف والتعلم!"</p>
                    <p>"كل سؤال هو مفتاح حياة أكثر صحة. تحدث معي"</p>
                </div>
                
                <div class="chatbot-wrapper">
                    <iframe
src="https://www.chatbase.co/chatbot-iframe/-n5_FSTAoJ2Zpso5FQknn"
                        frameborder="0"
                    ></iframe>
                </div>
            </div>
        </body>


</html>
